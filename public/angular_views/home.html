<h3>Number of Customers:  {{customers.length}}</h3>
<table class= "table table-striped table-hover">
    <th>Name</th>
    <th>Type</th>
    <th>Description</th>
    <th>Charges</th>
    <th>Actions</th>
     
   
    <tr ng-repeat ="customer in customers track by $index">
      <td> {{customer.name}}</td>
      <td>{{customer.type}}</td>
      <td>{{customer.desc}}</td>
      <td>$ {{customer.totalCharges}}</td>
      <td> 
        <button ng-click="deleteCustomer(customer.id, $index)" class="btn btn-danger">Delete</button>
        <a href="#update/{{customer.id}}" class= "btn btn-primary">Update</a>&nbsp;&nbsp;
        <a href="#detail/{{customer.id}}" class= "btn btn-default">View</a>   	
      	
      </td>
        
    </tr>
</table>
